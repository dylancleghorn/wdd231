<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dylan Cleghorn">
  <meta name="description" content="One-word-at-a-time scripture reader.">

  <meta property="og:title" content="Scripture Speed Reader" />
  <meta property="og:description"
    content="Choose a chapter, set words per minute, and build steady focus — read scripture one word at a time with Scripture Speed Reader." />
  <meta property="og:image" content="https://dylancleghorn.github.io/wdd231/final/images/hero.webp" />
  <meta property="og:url" content="https://dylancleghorn.github.io/wdd231/final/index.html" />

  <title>Reader · Scripture Speed Reader</title>
  <link rel="icon" href="images/icon.svg">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@400;700&display=swap"
    rel="stylesheet">

  <script type="module" src="scripts/main.js"></script>
</head>

<body data-page="reader">
  <header class="site-header">
    <div class="wrap">
      <h1><img src="images/icon.svg" class="icon" alt="Lightning Bolt Icon">Scripture Speed Reader</h1>
      <nav class="site-nav" aria-label="Main">
        <button class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="library.html">Library</a></li>
          <li><a href="reader.html" aria-current="page">Reader</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="controls" hidden>
      <label>WPM <input id="wpm" type="range" min="50" max="1000" step="25" value="250"></label>
      <output id="wpm-value" for="wpm">250</output><label>Size
        <select id="font-size">
          <option value="2.5rem">Small</option>
          <option value="3.5rem" selected>Medium</option>
          <option value="4.5rem">Large</option>
        </select>
      </label>
      <div class="btn-row">
        <button class="btn" id="play">Play</button>
        <button class="btn btn-quiet" id="pause">Pause</button>
        <button class="btn btn-quiet" id="restart" title="Restart chapter">Restart</button>
        <button class="btn btn-quiet" id="back" title="Back 5 words">⟵</button>
        <button class="btn btn-quiet" id="forward" title="Forward 5 words">⟶</button>
        <button class="btn btn-quiet" id="prev-chapter" title="Previous chapter">Prev Chapter</button>
        <button class="btn btn-quiet" id="next-chapter" title="Next chapter">Next Chapter</button>

      </div>
    </div>
    <div id="resume-holder"></div>
    <div class="reader-stage">

      <div id="reader-status" class="status-line" aria-live="polite"></div>
      <div id="reader-word" role="region" aria-label="Speed reader display" aria-live="off">Select a chapter from the
        library.</div>
    </div>

    <details class="tip">
      <summary>Keyboard help</summary>
      <p>Space = Play/Pause, r = Restart, [ = Prev, ] = Next, ←/→ = Step words, +/- = WPM.</p>
    </details>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>&copy; 2025 Dylan Cleghorn · Scripture Speed Reader</small>
    </div>
  </footer>
</body>

</html>
